<!DOCTYPE html>
<html lang="en" ng-app="sample">
<head>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AngularJS Seed Project">
    <meta name="author" content="Bandula Gamage">

    <title>AngularJS Seed Project</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet">

    <link href="styles/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MainController">

    <!-- HEADER -->
    <header id="header" ng-include="'includes/header.html'"></header>
    <!-- END HEADER -->

    <!-- MAIN PANEL -->
    <div id="main" role="main" class="row">
        <!--Left Panel-->
        <div ng-include="'includes/left-panel.html'"  class="col-xs-12 col-sm-4 col-md-3 col-lg-3"> </div>
        <span us-spinner="{radius:15, width:8, length: 16}"></span>

        <button class="btn btn-primary" ng-click="readData()">Read async data</button>
        <div>{{data.success}}</div>

        <h2>Directive</h2>
        <button class="btn btn-danger" id="test" confirm-action ng-really-message="Are you sure?" onclick="console.log('done')">confirm action</button>

        <div>Text slider</div>
        
        <text-size-slider min="12" max="24" unit="px" value="18" step="0">

        <!-- MAIN CONTENT -->
        <div id="content" ui-view class="view-animate col-xs-12 col-sm-8 col-md-9 col-lg-9">

        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN PANEL -->

    <!-- PAGE FOOTER -->
    <div><span data-ng-include="'includes/footer.html'"></span></div>
    <!-- END FOOTER -->

<!-- build:js js/angular.min.js -->
<script type="text/javascript" src="libs/angular/angular.js"></script>
<!-- endbuild -->

<!-- build:js js/angular-route.min.js -->
<script type="text/javascript" src="libs/angular-ui-router/angular-ui-router.min.js"></script>
<!-- endbuild -->

<!-- angular-bootstrap -->
<script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<!--Loading Spinner-->
<script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
<script src="libs/angular-spinner/angular-spinner.min.js"></script>

<!-- Angular App Files -->
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/directives/sample.main.directives.js"></script>
<script type="text/javascript" src="scripts/directives/confirm-action.js"></script>
<script type="text/javascript" src="scripts/directives/text-slider.js"></script>
<script type="text/javascript" src="scripts/directives/loading-spinner.js"></script>
<script type="text/javascript" src="scripts/services/sample.main.services.js"></script>
<script type="text/javascript" src="scripts/filters/sample.main.filters.js"></script>
<script type="text/javascript" src="scripts/controllers/sample.main.controllers.js"></script>
<script type="text/javascript" src="scripts/sample.ui-router.js"></script>

<!-- Feature1 -->
<script type="text/javascript" src="features/config/sample.config.js"></script>
<script type="text/javascript" src="features/feature1/sample.feature1.mod.js"></script>
<script type="text/javascript" src="features/feature1/sample.feature1.dir.js"></script>
<script type="text/javascript" src="features/feature1/sample.feature1.svc.js"></script>
<script type="text/javascript" src="features/feature1/sample.feature1.ctrl.js"></script>

</body>
</html>
